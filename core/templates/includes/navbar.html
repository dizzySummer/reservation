<header class="site-header" style="margin-bottom: 5px">
   <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.2);">
      <div class="container-fluid">
         <!-- Navbar Left Side -->
         <div class="navbar-nav">
           
            {% if user.is_authenticated %}
                  {% if user.is_nurse %}
                  <a class="nav-item nav-link text-secondary" href="{% url 'nurse' user.id %}">Home</a>
                  {% else %}      
                  <a class="nav-item  nav-link text-secondary" href="{% url 'shifts' %}">Home</a>    
               {% endif %}
               {% endif %}

         </div>

         <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
         <i class="fas fa-bars fa-2x"></i>
         </button>
         <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
               <a class="nav-item nav-link" href="/">About</a>
            </div>
            
            <!-- Nav bar search -->
            <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <form class="d-flex" action="{% url 'search' %}">
               <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>

            </form>
               
            </div>
            <!-- Navbar Right Side -->

            
            <div class="navbar-nav">
              
               {% if user.is_superuser %}
               <a class="nav-item nav-link" href="{% url 'admin:login' %}">Admin_login</a>
               {% endif %}
               <a class="nav-item nav-link" href="{% url 'profile' user.id %}">
               {{user.first_name}} <i class="fas fa-user"></i>
               </a>
               <a class="nav-item nav-link" href="{% url 'logout' %}">
               Log out <i class="fas fa-sign-out-alt"></i>
               </a>
               {% else %}
               <a class="nav-item nav-link" href="{% url 'login' %}">
               Log in <i class="fas fa-sign-in-alt"></i>
               </a>
               {% endif %}
            </div>
         </div>
      </div>
   </nav>
</header>
