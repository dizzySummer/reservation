<header class="site-header" style="margin-bottom: 5px">
   <nav class="navbar navbar-expand-md navbar-light" style="background-color: rgba(0, 0, 0, 0.2);">
      <div class="container">
         <!-- Navbar Left Side -->
         <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
         </div>
         <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
         <i class="fas fa-bars fa-2x"></i>
         </button>
         <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Navbar Left Side -->
            <div class="navbar-nav mr-auto">
               <a class="nav-item nav-link" href="/">About</a>
            </div>
            <!-- Nav bar search -->
            {% if user.is_authenticated %}
            <nav class="navbar navbar-light">
               <form class="form-inline" action="{% url 'search' %}">
                  <input class="form-control mr-sm-2" type="query"   placeholder="Search" aria-label="query" name="query">
                  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
               </form>
            </nav>
            {% endif %}
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
               {% if user.is_authenticated %}
               {% if user.is_superuser %}
               <a class="nav-item nav-link" href="{% url 'admin:login' %}">Admin_login</a>
               {% endif %}
               <a class="nav-item nav-link" href="{% url 'profile' user.id %}">
               {{user.first_name}} <i class="fas fa-user"></i>
               </a>
               <a class="nav-item nav-link" href="{% url 'logout' %}">
               Log out <i class="fas fa-sign-out-alt"></i>
               </a>
               {% else %}
               <a class="nav-item nav-link" href="{% url 'login' %}">
               Log in <i class="fas fa-sign-in-alt"></i>
               </a>
               {% endif %}
            </div>
         </div>
      </div>
   </nav>
</header>
