{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                
                    <div class="col-sm">
                     {{form.email |as_crispy_field}}
                    </div>
                    <div class="col-sm" >
                      <div>

                            {{form.password|as_crispy_field}}
                            <br>
                            <p class="showPassWordToggle">Show Password</p>
                       
                      </div>
                    </div>

                </div>
                
            </fieldset>
          
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Login</button>
            </div>
            <br>
      
            <small class="text-dark">
                <a  class="text-dark" href="{% url 'password_reset_request' %}">Forgot password?</a>
            </small>
          </form>
      
    </div>

<div id="idone">This div has a special ID on it!</div> -->

{% endblock content %}
