{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h2>Password reset for the one forgot password</h2><hr>
        <p>Please enter your new password.</p>

            <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button class="btn btn-outline-info" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
